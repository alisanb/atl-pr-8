<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Product Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main" style="height: 1200px;">
        <div class="box">
            <div class="boxbox">
                <div class="divph">
                    <img src="image.png" alt="headphones" class="nayus">
                </div>
                <div class="texts-and-prices">
                    <div class="freesh">
                        <div class="freeship">
                            <p class="freeshiptext">Free shipping</p>
                        </div>
                        <div class="info">
                            <h1 class="infonaus">Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
                        </div>
                    </div>
                    <div class="prices">
                        <div class="prices-1">
                            <p class="pr-content-1">1 599,</p>
                        </div>
                        <div class="prices-2">
                            <p class="pr-content-2">799,-</p>
                        </div>
                        <div class="prices-3">
                            <p class="pr-content-3">The offer is valid until April 3 or as long as stock lasts!</p>
                        </div>
                    </div>
                    <div class="button">
                        <button class="button-add">Add to cart</button>
                    </div>
                    <div class="invert">
                        <div class="elipse"></div>
                        <p class="inventar">
                            50+ pcs. in stock.
                        </p>
                    </div>
                    <div class="two-butt">
                        <button class="first-button">
                            <img src="cart.png" alt="cart" class="cart">
                            Add to cart
                        </button>
                        <button class="second-button">
                            <img src="heart.png" alt="heart" class="cart">
                            Add to wishlist
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
